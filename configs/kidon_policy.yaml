# Kidon Security Policy Configuration
# Default security rules and thresholds

version: "1.0"

scanner:
  # Directories to skip during scanning
  skip_dirs:
    - ".git"
    - "node_modules"
    - "vendor"
    - "__pycache__"
  
  # Maximum file size to scan (in bytes)
  max_file_size: 10485760  # 10MB

# Rule A: Credential Detection (Phase 1)
credentials:
  enabled: true
  severity_override: null

# Rule B: Permission Analysis (Phase 1 - Future)
permissions:
  enabled: false
  dangerous_tools_flag: true
  require_human_in_loop: true

# Rule C: Supply Chain (Phase 1 - Future)
supply_chain:
  enabled: false
  vulnerable_packages:
    - name: "langchain"
      version_below: "0.1.0"

# Runtime Protection (Phase 2)
runtime:
  enabled: false
  blocked_commands:
    - "bash"
    - "sh"
    - "curl"
    - "nc"
    - "wget"

# Red Team (Phase 3)
offensive:
  enabled: false
  ollama_endpoint: "http://localhost:11434"
  model: "phi3:mini"
